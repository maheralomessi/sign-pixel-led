
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED CAD Designer Pro - V 3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-red: #e11d48;
        --dark-bg: #000000;
        --card-bg: #111111;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--dark-bg);
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-cairo {
        font-family: 'Cairo', sans-serif;
      }
      .btn-red {
        background-color: var(--primary-red);
        transition: all 0.3s ease;
      }
      .btn-red:hover {
        background-color: #be123c;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.4);
      }
      .glass-card {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .blueprint-grid {
        background-image: radial-gradient(circle, #331111 1px, transparent 1px);
        background-size: 30px 30px;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--primary-red); border-radius: 3px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

<script>
(function(){
  function show(msg){
    document.documentElement.style.background = "#000";
    document.body.style.background = "#000";
    document.body.style.color = "#0f0";
    document.body.style.margin = "0";
    document.body.innerHTML =
      '<pre style="padding:12px;white-space:pre-wrap;word-break:break-word;font-size:13px;line-height:1.4">' +
      msg.replace(/</g,"&lt;") +
      '</pre>';
  }
  window.addEventListener('error', function(e){
    var msg = (e && e.error && e.error.stack) ? e.error.stack : (e && e.message ? e.message : String(e));
    show("JS ERROR:\\n" + msg);
  });
  window.addEventListener('unhandledrejection', function(e){
    var r = e && e.reason;
    var msg = (r && r.stack) ? r.stack : String(r);
    show("PROMISE REJECTION:\\n" + msg);
  });
})();
</script>
</body>

</html>
